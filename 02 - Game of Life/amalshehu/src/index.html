<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script async src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>
      Conway's Game of Life
    </title>

  </head>
<body>
  <main>
    <header class="item header">
      <h2>Conway's Game of Life</h2>
    </header>
    <div class="item stats">
      <h2 >Generations<span  id="generation">0</span></h2>
      <h2>FPS<span  id=frameRate>0</span></h2>
      <h2>Time <span id="time">0</span>
    </div>
    <div id="main" class="item main">
    </div>
    <div class="item score">
      <h2><p>Press SPACE to pause/play </p></h2>
    </div>
    
  </main>
</body>
</html>
